{% extends 'base.html' %} {% block content %}
<div
  class="section"
  style="
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div class="columns is-centered">
    <div class="column">
      <p class="title has-text-centered">
        <sup
          ><span class="icon is-size-5"
            ><i class="fas fa-quote-left"></i></span></sup
        ><span>Commoner's Quotes</span>
      </p>
      <p class="is-size-4 has-text-weight-bold has-text-centered">
        Enter your OTP.
      </p>
      <br />
      <form action="" method="post">
        {% csrf_token %}
        <div class="field">
          <div class="control">
            <input
              type="number"
              required
              class="input"
              name="otp"
              placeholder="Enter the opt you recieved"
            />
          </div>
          <p class="help is-danger">{{err}}</p>
        </div>
        <button class="button is-link is-outlined">
          Verify OPT
        </button>
      </form>
    </div>
  </div>
</div>
<script>
  document.querySelector("form").onsubmit = () => {
    document.querySelector("button").classList.add("is-loading");
  };
</script>
{% endblock %}
