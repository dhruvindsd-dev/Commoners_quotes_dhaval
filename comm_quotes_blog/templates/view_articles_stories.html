{% extends 'base.html' %} {% block content %}
<div
  class="hero is-fullheight"
  style="
  {% if article.img %}
  background-image: url('{{article.img.url}}');
  {% else %}
  background-image: url('{{article.img_link}}');
  {% endif %}
  background-position: center;
  background-size: cover;
  min-height: 90vh;
  "
>
  <div class="hero-body" style="backdrop-filter: brightness(0.3);">
    <div class="has-text-centered container">
      <div class="has-text-light">
        <p
          class="is-size-1 is-size-2-mobile alegreya has-text-weight-medium is-uppercase"
        >
          {{article.title}}
        </p>
        <p class="is-size-4 is-size-5-mobile has-text-light less-opacity">
          {{article.subtitle}}
        </p>
        <p class="is-size-6" style="margin-top: 20px;">
          <span class="icon"><i class="fas fa-clock"></i></span>
          <span id="time"></span>
          <span>{{article.read_time}} minute read</span>
          <span class="icon is-size-7"><i class="fas fa-circle"></i></span>
          <span>by {{article.author}}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="hero-foot has-background-light"></div>
</div>
<div class="columns is-centered">
  <div class="column is-8 section">
    <div class="content">{{article.content|safe}}</div>
  </div>
</div>
{% if authenticate %}
<div class="section" style="padding-top: 0px;">
  <p class="has-text-centered">
    <a
      href="/article_delete/{{article.id}}"
      class="button is-danger is-outlined"
    >
      <span class="icon"><i class="fas fa-trash-alt"></i></span
      ><span>Delete</span></a
    >
    <a href="/edit_article/{{article.id}}" class="button is-link is-outlined">
      <span class="icon"><i class="fas fa-edit"></i></span><span>Edit</span>
    </a>
  </p>
</div>
{% endif %} {% endblock %}
